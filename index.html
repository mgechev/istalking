<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <script src="./bower_components/eventEmitter/EventEmitter.js"></script>
  <script src="./index.js"></script>
  <script>
    navigator.webkitGetUserMedia({ audio: true }, function (stream) {
      isTalking.init(stream);
    }, function (error) {
      console.log('Sorry dude');
    });
    isTalking.yes(function () {
      console.log('Talking');
    });
    isTalking.no(function () {
      console.log('Stoped');
    });
  </script>
</body>
</html>
